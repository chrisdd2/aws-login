{{define "content"}}
<div class="w-full max-w-5xl lg:max-w-7xl xl:max-w-[90%] 2xl:max-w-[95%] mx-auto bg-white/90 dark:bg-gray-800/90 shadow-xl rounded-2xl p-6 mt-6">
  <h1 class="text-2xl font-extrabold text-indigo-700 dark:text-indigo-300 mb-4 flex items-center gap-2">
    <svg xmlns='http://www.w3.org/2000/svg' class='h-7 w-7 text-indigo-400' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M13 16h-1v-4h-1m1-4h.01' /></svg>
    Stack status
  </h1>
  <div class="h-96 overflow-auto bg-white dark:bg-gray-800 font-mono text-sm rounded-xl border border-gray-200 dark:border-gray-700">
    <table class="w-full min-w-[1000px]">
      <thead>
        <tr class="bg-gray-50 dark:bg-gray-700 sticky top-0">
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider border-b border-gray-200 dark:border-gray-600 w-1/6">UserId</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider border-b border-gray-200 dark:border-gray-600 w-1/6">AccountId</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider border-b border-gray-200 dark:border-gray-600 w-1/6">Type</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider border-b border-gray-200 dark:border-gray-600 w-2/6">Scope</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider border-b border-gray-200 dark:border-gray-600 w-1/6">Value</th>
        </tr>
      </thead>
      <tbody id="log-container" class="divide-y divide-gray-200 dark:divide-gray-700">
        {{ range .Permissions }}
        <tr>
            <td class="px-4 py-2 border-b border-gray-700 whitespace-nowrap">{{.UserId}}</td>
            <td class="px-4 py-2 border-b border-gray-700 whitespace-nowrap">{{.AccountId}}</td>
            <td class="px-4 py-2 border-b border-gray-700 whitespace-nowrap">{{.Type}}</td>
            <td class="px-4 py-2 border-b border-gray-700 whitespace-nowrap">{{.Scope}}</td>
            <td class="px-4 py-2 border-b border-gray-700 whitespace-nowrap">{{.Value}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
{{end}}
{{ template "layout" .}}{{end}}
