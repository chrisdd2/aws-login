{{ define "content" }}
<div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Revoke Role Permission</h1>

  <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
    <thead>
      <tr class="bg-gray-100 dark:bg-gray-700 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">
        <th class="px-4 py-2">Username</th>
        <th class="px-4 py-2">Rights</th>
        <th class="px-4 py-2 text-right">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 dark:divide-gray-700 text-sm text-gray-800 dark:text-gray-100">
      {{ range .UserPermissions }}
      {{ $perm := .}}
      {{ range .Permission.Value }}

      <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
        <td class="px-4 py-2">{{ $perm.User.Username }}</td>
        <td class="px-4 py-2">{{ . }}</td>
        <td class="px-4 py-2 text-right space-x-2">
          <form method="POST" action="/accounts/{{$perm.Permission.AccountId}}/revoke" class="inline">
            <input type="hidden" name="roleName" value="{{$perm.Permission.Scope}}" />
            <input type="hidden" name="userId" value="{{$perm.Permission.UserId}}" />
            <input type="hidden" name="value" value="{{.}}" />
            <button class="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
              Revoke
            </button>
          </form>
        </td>
      </tr>
      {{end}}
      {{ else }}
      <tr>
        <td colspan="3" class="px-4 py-4 text-center text-gray-500">No users found</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
  <div class="mt-6 text-right">
    {{ if .StartToken }}
    <form method="GET" action="/accounts/{{.Account.Id}}/revoke?roleName={{.Role.Name}}" class="inline-block">
      <input type="hidden" name="page" value="{{.StartToken}}" />
      <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
        Next â†’
      </button>
    </form>
    {{ end }}
  </div>
</div>
{{ end }}
{{ template "layout" . }}
