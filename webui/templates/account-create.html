{{ define "content" }}
<div class="max-w-2xl mx-auto bg-white/90 dark:bg-gray-800/90 shadow-xl rounded-2xl p-6 mt-6">
  <h1 class="text-2xl font-extrabold text-indigo-700 dark:text-indigo-300 mb-6 flex items-center gap-2">
    <svg xmlns='http://www.w3.org/2000/svg' class='h-7 w-7 text-indigo-400' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12h6m-3-3v6' /></svg>
    Create New Account
  </h1>
  <form method="POST" action="/accounts/create" class="space-y-6">
    <!-- Friendly Name -->
    <div>
      <label for="friendly_name" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
        Friendly Name
      </label>
      <input type="text" id="friendly_name" name="friendly_name" required
             class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
    <!-- AWS Account ID -->
    <div>
      <label for="aws_account_id" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
        AWS Account ID
      </label>
      <input type="number" id="aws_account_id" name="aws_account_id" required
             class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>
    <!-- Enabled Checkbox -->
    <div class="flex items-center">
      <input type="checkbox" id="enabled" name="enabled"
             class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
      <label for="enabled" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
        Enabled
      </label>
    </div>
    <!-- Tags (key=value lines) -->
    <div>
      <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
        Tags <span class="text-xs text-gray-500">(key=value, one per line)</span>
      </label>
      <textarea id="tags" name="tags" rows="4"
                class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="env=prod&#10;team=devops"></textarea>
    </div>
    <!-- Submit Button -->
    <div class="pt-2">
      <button type="submit"
              class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 shadow transition flex items-center gap-2 font-semibold">
        <svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12h6m-3-3v6' /></svg>
        Create Account
      </button>
    </div>
  </form>
</div>
{{ end }}

{{ template "layout" .}}
