{{ define "content" }}
<div class="max-w-xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Grant Role Permission</h1>

  <!-- Role Info -->
  <div class="mb-6">
    <p class="text-sm text-gray-600 dark:text-gray-300">
      Granting access to role:
    </p>
    <p class="font-semibold text-gray-900 dark:text-white">
      {{ .Role.Name }}<br>
      <span class="text-sm text-gray-500 dark:text-gray-400">{{ .Role.Arn }}</span>
    </p>
  </div>

  <!-- Grant Form -->
  <form method="POST" action="/accounts/{{.Account.Id}}/grant?roleName={{.Role.Name}}" class="space-y-4">
    <!-- Select User -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        Select User
      </label>
      <input type="text" name="username" id="username" list="users" required class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <datalist id="users">
        {{ range .Users }}
        <option value="{{ .Username }}">{{ .Username }}</option>
        {{ end }}
      </datalist>
      </select>
    </div>

    <!-- Permission Type (optional, extendable) -->
    <div>
      <label for="permission" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
        Permission Type
      </label>
      <select name="permission" id="permission" required
              class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="ASSUME">Assume</option>
        <option value="GRANT">Grant</option>
        <option value="BOTH">Both</option>
      </select>
    </div>

    <!-- Submit -->
    <div>
      <button type="submit"
              class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
        Grant Permission
      </button>
    </div>
  </form>
</div>
{{ end }}
{{ template "layout" .}}
