{{ define "content" }}
  <div class="w-full">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-100 dark:bg-gray-700">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Name</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Account ID</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Enabled</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
          {{ range .Accounts }}
          <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
            <td class="px-4 py-2 text-sm text-gray-900 dark:text-gray-100">{{.FriendlyName}}</td>
            <td class="px-4 py-2 text-sm text-gray-900 dark:text-gray-100">{{.AwsAccountId}}</td>
            <td class="px-4 py-2 text-sm">
              {{ if .Enabled }}
                <span class="text-green-600 dark:text-green-400 font-medium">Yes</span>
              {{ else }}
                <span class="text-red-600 dark:text-red-400 font-medium">No</span>
              {{ end }}
            </td>
            <td class="px-4 py-2 text-sm space-x-2 overflow-x-auto">
              <a href="/accounts/{{.Id}}/roles" class="text-indigo-600 hover:underline dark:text-indigo-400">Login</a>
              <a href="/accounts/{{.Id}}" class="text-blue-600 hover:underline dark:text-blue-400">Info</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>

    <div class="mt-6 text-right">
      {{ if .StartToken }}
      <form method="GET" action="/accounts" class="inline-block">
        <input type="hidden" name="page" value="{{.StartToken}}" />
        <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
          Next â†’
        </button>
      </form>
      {{ end }}
    </div>
  </div>
{{ end }}

{{template "layout" . }}
