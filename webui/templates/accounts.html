{{ define "content" }}
  <div class="w-full max-w-5xl mx-auto bg-white/90 dark:bg-gray-800/90 shadow-xl rounded-2xl p-6 mt-6">
    <h1 class="text-2xl font-extrabold text-indigo-700 dark:text-indigo-300 mb-6 flex items-center gap-2">
      <svg xmlns='http://www.w3.org/2000/svg' class='h-7 w-7 text-indigo-400' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 17v-2a4 4 0 018 0v2M5 10V7a7 7 0 1114 0v3' /></svg>
      AWS Accounts
    </h1>
    <div class="overflow-x-auto rounded-xl">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-100 dark:bg-gray-700">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Name</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Account ID</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Enabled</th>
            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-100 dark:divide-gray-800">
          {{ range .Accounts }}
          <tr class="hover:bg-indigo-50 dark:hover:bg-gray-700 transition">
            <td class="px-4 py-2 text-sm text-gray-900 dark:text-gray-100 font-medium">{{.FriendlyName}}</td>
            <td class="px-4 py-2 text-sm text-gray-900 dark:text-gray-100">{{.AwsAccountId}}</td>
            <td class="px-4 py-2 text-sm">
              {{ if .Enabled }}
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-semibold bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300">Enabled</span>
              {{ else }}
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-semibold bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300">Disabled</span>
              {{ end }}
            </td>
            <td class="px-4 py-2 text-sm space-x-2 flex flex-row items-center">
              <a href="/accounts/{{.Id}}/roles" class="inline-flex items-center gap-1 text-indigo-600 hover:underline dark:text-indigo-400 font-medium"><svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 17v-2a4 4 0 018 0v2M5 10V7a7 7 0 1114 0v3' /></svg>Login</a>
              <a href="/accounts/{{.Id}}" class="inline-flex items-center gap-1 text-blue-600 hover:underline dark:text-blue-400 font-medium"><svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5' /></svg>Info</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
    <div class="mt-6 text-right">
      {{ if .StartToken }}
      <form method="GET" action="/accounts" class="inline-block">
        <input type="hidden" name="page" value="{{.StartToken}}" />
        <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 shadow transition flex items-center gap-1">
          Next &rarr;
        </button>
      </form>
      {{ end }}
    </div>
  </div>
{{ end }}

{{template "layout" . }}
