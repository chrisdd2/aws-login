{{ define "content" }}
<div class="w-full max-w-4xl mx-auto bg-white/90 dark:bg-gray-800/90 shadow-xl rounded-2xl p-6 mt-6">
  <h1 class="text-2xl font-extrabold text-indigo-700 dark:text-indigo-300 mb-6 flex items-center gap-2">
    <svg xmlns='http://www.w3.org/2000/svg' class='h-7 w-7 text-indigo-400' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M16 7a4 4 0 01-8 0' /></svg>
    Roles
  </h1>
  <div class="overflow-x-auto rounded-xl">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-100 dark:bg-gray-700">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Role Name</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Arn</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-100 dark:divide-gray-800">
        {{ range .Roles }}
        <tr class="hover:bg-indigo-50 dark:hover:bg-gray-700 transition">
          <td class="px-4 py-2 text-sm text-gray-900 dark:text-gray-100 font-medium text-nowrap">{{ .Name }}</td>
          <td class="px-4 py-2 text-sm text-gray-900 dark:text-gray-100 text-ellipsis overflow-hidden ">{{ .Arn }}</td>
          <td class="px-4 py-2 text-sm space-x-2 flex flex-row items-center">
            {{ if .CanAssume}}
            <a href="/accounts/{{ .AccountId }}/console?roleName={{.Name}}"
              class="inline-flex items-center gap-1 text-indigo-600 hover:underline dark:text-indigo-400 font-medium"><svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 17v-2a4 4 0 018 0v2M5 10V7a7 7 0 1114 0v3' /></svg>Console</a>
            <a href="/accounts/{{ .AccountId }}/credentials?roleName={{.Name}}"
              class="inline-flex items-center gap-1 text-blue-600 hover:underline dark:text-blue-400 font-medium" download><svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 4v16m8-8H4' /></svg>Credentials</a>
            {{end}}
            {{ if .CanGrant}}
            <a href="/accounts/{{ .AccountId }}/grant?roleName={{.Name}}"
              class="inline-flex items-center gap-1 text-blue-600 hover:underline dark:text-blue-400 font-medium"><svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12h6m-3-3v6' /></svg>Grant</a>
            <a href="/accounts/{{ .AccountId }}/revoke?roleName={{.Name}}"
              class="inline-flex items-center gap-1 text-blue-600 hover:underline dark:text-blue-400 font-medium"><svg xmlns='http://www.w3.org/2000/svg' class='h-4 w-4' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 12H9' /></svg>Revoke</a>
            {{end}}
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
{{ end }}

{{template "layout" . }}
