name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to release'
        required: true
        type: string

permissions:
  contents: write
  actions: write

concurrency:
  group: release-${{ inputs.tag }}
  cancel-in-progress: true

env:
  APP_NAME: aws-login
  TAG: ${{ inputs.tag }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            ext: ".exe"
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          VERSION=$(git rev-parse --short HEAD)
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          BIN_NAME=${APP_NAME}_${GOOS}-${GOARCH}${{ matrix.ext }}

          go build \
            -ldflags="-s -w \
              -X main.version=$VERSION \
              -X main.commit=$VERSION \
              -X main.date=$DATE" \
            -o dist/$BIN_NAME .

          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar -czf dist/$BIN_NAME.tar.gz -C dist $BIN_NAME
            rm dist/$BIN_NAME
          else
            zip -j dist/$BIN_NAME.zip dist/$BIN_NAME
            rm dist/$BIN_NAME
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 1
          overwrite: true

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p dist
          find artifacts -type f -exec mv {} dist/ \;
          rm -rf artifacts

      - name: Generate SHA256 checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          prerelease: false
          overwrite: true
          files: |
            dist/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
